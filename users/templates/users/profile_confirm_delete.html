{% extends 'mailing/base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Удаление вашего аккаунта</title>
</head>
<body>
<h1>Удаление аккаунта</h1>
<p>Вы уверены, что хотите удалить свой профиль "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
</form>
<a href="{% url 'users:profile' %}">Отмена</a>
</body>
{% endblock %}
